# ========================================
# Configuration Supervisor pour Queue Workers
# GRN - IRI Admin Application
# ========================================
# 
# Installation:
# 1. Copier ce fichier dans /etc/supervisor/conf.d/
# 2. Modifier les chemins selon votre configuration
# 3. Exécuter: sudo supervisorctl reread
# 4. Exécuter: sudo supervisorctl update
# 5. Exécuter: sudo supervisorctl start grn-worker:*

[program:grn-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /home/user/grn/artisan queue:work database --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/home/user/grn/storage/logs/worker.log
stopwaitsecs=3600
